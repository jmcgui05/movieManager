<html>
  
<head>
  <title>jQuery!</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/style.css">
  
</head>
  
<body>
  
  <div id="container">

    <table class="table table-striped" id="movieTable">
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actors</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td><input placeholder="Title" id="title" type="text"</input></td>
            <td><input placeholder="Genre" id="genre" type="text"</input> </td>
            <td><input placeholder="Year" id="year" type="text"</input></td>
            <td><input placeholder="Rober De Niro, Joe Pesci" id="actors" type="text"</input> </td>
            <td><input placeholder="Rating" id="rating" type="text"</input></td>
            <td>
                <button onclick=handleSubmit()>Add</button><br></br>
                <button onclick=clearArea()>Reset</button><br></br>
                <button onclick=actionGetAllMovies()>Show All</button><br></br>
            </td>
        </tr>
    </table>
  </div>
    
</body>
  

</html>
